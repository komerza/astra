<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <script>
      (function () {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
        localStorage.setItem('theme', 'dark');

        function init() {
          if (globalThis.komerza) {
            try {
              globalThis.komerza.init("7c1e4aa4-a28f-4855-a7e1-6dcc020d2083");
              document.dispatchEvent(new Event('komerza:ready'));
            } catch (e) {
              document.dispatchEvent(new Event('komerza:load-error'));
            }
          } else {
            document.dispatchEvent(new Event('komerza:load-error'));
          }
        }

        const script = document.createElement('script');
        script.src = 'https://cdn.komerza.com/komerza.min.js';
        script.async = true;
        script.onload = init;
        script.onerror = () => document.dispatchEvent(new Event('komerza:load-error'));
        document.head.appendChild(script);
      })();
    </script>
    <title>Komerza Astra</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
